---
language: python

python:
- "3.6"

install:
- "pip install pycodestyle pyyaml"
- "python setup.py install"

script:
- "./tests/tests.py"

after_success:
- "cd docs/_mkdocs; ./mkdocs.sh; cd -"

deploy:
- provider: pages
  github-token: $GITHUBTOKEN
  skip-cleanup: true
  keep-history: true
  target-branch: gh-pages 
  local-dir: "docs"
  on:
    branch: master
- provider: pypi
  user: "jtdub"
  password:
    secure: ""
  on:
    tags: true
