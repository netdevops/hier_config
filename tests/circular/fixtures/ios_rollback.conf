no interface GigabitEthernet0/3
no ip access-list extended LAN-IN
no ip route 10.20.0.0 255.255.0.0 10.0.1.254
no ntp server 10.0.0.11
no snmp-server community private RO
interface GigabitEthernet0/0
  description WAN Link
interface GigabitEthernet0/1
  no ip access-group LAN-IN in
  description LAN Link
interface GigabitEthernet0/2
  description To be removed
  ip address 10.0.2.1 255.255.255.0
  shutdown
router bgp 65001
  no neighbor 192.168.1.2 description Peer Router Updated
  no neighbor 192.168.1.3 remote-as 65003
  no neighbor 192.168.1.3 description New Peer
  neighbor 192.168.1.2 description Peer Router
  address-family ipv4
    no neighbor 192.168.1.3 activate
snmp-server community public RO
