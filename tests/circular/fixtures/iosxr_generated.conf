hostname xr-router-01
interface GigabitEthernet0/0/0/0
  description WAN Interface Primary
  ipv4 address 203.0.113.1 255.255.255.252
  no shutdown
interface GigabitEthernet0/0/0/1
  description LAN Interface Updated
  ipv4 address 10.1.1.1 255.255.255.0
  load-interval 30
  no shutdown
interface GigabitEthernet0/0/0/3
  description New Interface
  ipv4 address 10.3.3.1 255.255.255.0
  no shutdown
router static
  address-family ipv4 unicast
    0.0.0.0/0 203.0.113.2
    10.10.0.0/16 10.1.1.254
    10.20.0.0/16 10.1.1.253
router bgp 64500
  bgp router-id 203.0.113.1
  address-family ipv4 unicast
  neighbor 203.0.113.2
    remote-as 64501
    description ISP Peer Primary
    address-family ipv4 unicast
  neighbor 203.0.113.6
    remote-as 64502
    description Secondary ISP
    address-family ipv4 unicast
ntp
  server 10.0.0.40
  server 10.0.0.41
