config system interface
  edit "lan2"
  edit "wan1"
    set description "WAN Interface Primary"
  edit "lan1"
    set description "LAN Interface Updated"
  edit "lan3"
    set ip 10.3.3.1 255.255.255.0
    set description "New Interface"
config firewall address
  edit "LAN_SUBNET"
    set subnet 10.0.0.0 255.255.0.0
  next
config router static
  edit 3
    set dst 10.20.0.0 255.255.0.0
    set gateway 10.1.1.253
    set device "lan1"
