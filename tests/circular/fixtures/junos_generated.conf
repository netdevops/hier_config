set system host-name junos-router-01
set system services ssh
set system services netconf ssh
set interfaces ge-0/0/0 description "WAN Interface Primary"
set interfaces ge-0/0/0 unit 0 family inet address 203.0.113.1/30
set interfaces ge-0/0/1 description "LAN Interface Updated"
set interfaces ge-0/0/1 unit 0 family inet address 10.1.1.1/24
set interfaces ge-0/0/1 unit 0 family inet filter input LAN-FILTER
set interfaces ge-0/0/3 description "New Interface"
set interfaces ge-0/0/3 unit 0 family inet address 10.3.3.1/24
set protocols bgp group EBGP type external
set protocols bgp group EBGP neighbor 203.0.113.2 description "ISP Peer Primary"
set protocols bgp group EBGP neighbor 203.0.113.2 peer-as 64501
set protocols bgp group EBGP neighbor 203.0.113.6 description "Secondary ISP"
set protocols bgp group EBGP neighbor 203.0.113.6 peer-as 64502
set firewall family inet filter LAN-FILTER term 10 from source-address 10.0.0.0/16
set firewall family inet filter LAN-FILTER term 10 then accept
set firewall family inet filter LAN-FILTER term 20 then discard
set routing-options static route 0.0.0.0/0 next-hop 203.0.113.2
set routing-options static route 10.10.0.0/16 next-hop 10.1.1.254
set routing-options static route 10.20.0.0/16 next-hop 10.1.1.253
set system ntp server 10.0.0.40
set system ntp server 10.0.0.41
