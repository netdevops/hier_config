config system global
  set hostname "fortios-fw-01"
config system interface
  edit "wan1"
    set ip 203.0.113.1 255.255.255.252
    set description "WAN Interface"
    set allowaccess ping https ssh
  next
  edit "lan1"
    set ip 10.1.1.1 255.255.255.0
    set description "LAN Interface"
  next
  edit "lan2"
    set ip 10.2.2.1 255.255.255.0
    set description "Old Interface"
    set status down
  next
config router static
  edit 1
    set dst 0.0.0.0 0.0.0.0
    set gateway 203.0.113.2
    set device "wan1"
  next
  edit 2
    set dst 10.10.0.0 255.255.0.0
    set gateway 10.1.1.254
    set device "lan1"
  next
config system ntp
  set ntpsync enable
  set server-mode disable
