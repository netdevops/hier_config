hostname nexus-01
!
feature bgp
feature interface-vlan
feature lacp
!
vlan 100
 name DATA_VLAN_UPDATED
!
vlan 200
 name VOICE_VLAN
!
vlan 400
 name NEW_VLAN
!
interface Ethernet1/1
 description Uplink Port Primary
 no switchport
 ip address 172.16.1.1/24
 no shutdown
!
interface Ethernet1/2
 description Access Port Updated
 switchport mode access
 switchport access vlan 100
 spanning-tree port type edge
 no shutdown
!
interface Ethernet1/4
 description New Interface
 switchport mode access
 switchport access vlan 400
 no shutdown
!
interface Vlan100
 description Data VLAN Interface Updated
 ip address 10.100.1.1/24
 no shutdown
!
interface Vlan400
 description New VLAN Interface
 ip address 10.100.4.1/24
 no shutdown
!
router bgp 65500
 router-id 172.16.1.1
 neighbor 172.16.1.2
  remote-as 65501
  description Peer Router Primary
  address-family ipv4 unicast
 neighbor 172.16.1.3
  remote-as 65502
  description Secondary Peer
  address-family ipv4 unicast
!
ip route 0.0.0.0/0 172.16.1.254
ip route 10.200.0.0/16 172.16.1.253
!
ntp server 10.0.0.30 use-vrf default
ntp server 10.0.0.31 use-vrf default
!
end
