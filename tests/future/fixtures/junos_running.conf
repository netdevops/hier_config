set system host-name junos-router-01
set system services ssh
set system services netconf ssh
set interfaces ge-0/0/0 description "WAN Interface"
set interfaces ge-0/0/0 unit 0 family inet address 203.0.113.1/30
set interfaces ge-0/0/1 description "LAN Interface"
set interfaces ge-0/0/1 unit 0 family inet address 10.1.1.1/24
set interfaces ge-0/0/2 description "Old Interface"
set interfaces ge-0/0/2 unit 0 family inet address 10.2.2.1/24
set interfaces ge-0/0/2 disable
set protocols bgp group EBGP type external
set protocols bgp group EBGP neighbor 203.0.113.2 description "ISP Peer"
set protocols bgp group EBGP neighbor 203.0.113.2 peer-as 64501
set routing-options static route 0.0.0.0/0 next-hop 203.0.113.2
set routing-options static route 10.10.0.0/16 next-hop 10.1.1.254
set system ntp server 10.0.0.40
