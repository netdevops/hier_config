system {
    host-name aggr-example.rtr;
}

firewall {
    family inet {
        filter TEST {
            term 1 {
                from {
                    source-address 10.0.0.0/29;
                }
                then accept;
            }
        }
    }
}

vlans {
    switch_mgmt_10.0.2.0/24 {
        vlan-id 2;
        l3-interface irb.2;
    }
    switch_mgmt_10.0.3.0/24 {
        vlan-id 3;
        l3-interface irb.3;
    }
    switch_mgmt_10.0.4.0/24 {
        vlan-id 4;
        l3-interface irb.4;
    }
}

interfaces {
    irb {
        unit 2 {
            family inet {
                address 10.0.2.1/24;
                filter {
                    input TEST;
                }
                mtu 9000;
                description "switch_mgmt_10.0.2.0/24";
            }
        }
        unit 3 {
            family inet {
                address 10.0.3.1/16;
                filter {
                    input TEST;
                }
                mtu 9000;
                description "switch_mgmt_10.0.3.0/24";
            }
        }
        unit 4 {
            family inet {
                address 10.0.4.1/16;
                filter {
                    input TEST;
                }
                mtu 9000;
                description "switch_mgmt_10.0.4.0/24";
            }
        }
    }
    xe-0/0/0 {
        description "bb01.lax01:Ethernet2; ID:YT661812121";
        mtu 9160;
        unit 0 {
            family iso;
            family mpls;
            family inet {
                address 10.0.5.0/31;
            }
            family inet6 {
                address 2001:db8:5695::1/64;
            }
        }
    }
}
